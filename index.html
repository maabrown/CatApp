<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul data-bind="foreach: catList" id="cat-list">
        <li data-bind="click: $parent.changeCat,text: name"></li>
    </ul>
    <div data-bind="with: currentCat" id="cat">

        <h2 data-bind="text: name"></h2>

        <div data-bind="text: clickCount"></div>
        <div data-bind="text: catLevel"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
        <ul data-bind="foreach: nickNames">
            <li>
                <span data-bind="text: $data"></span>
            </li>
        </ul>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
