
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cat Clicker</title>
    <meta name="description" content="Cat Clicker App with Udacity">
    <meta name="description" content="Click a cat name and watch magic happen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    
    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <h1 class="title">Welcome to the Cat Clicker App</h1>
                <h3 class="subtitle">Built using KnockoutJS</h3>
            </div>
        </div>
        <br>
        <br>

        <div class="row">
            <div class="col-md-12">
                <ol>
                    <li>Click a cat name to see its picture</li>
                    <li>Click on the cat picture to increase its age</li>
                </ol>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <ul data-bind="foreach: catList" id="cat-list">
                    <button data-bind="click: $parent.changeCat,text: name"></button>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div data-bind="with: currentCat" id="cat">

                    <h2 data-bind="text: name"></h2>

                    <h4>Age: </h4><div data-bind="text: clickCount" class="catInfo"></div>
                    <br>

                    <h4>Level: </h4><div data-bind="text: catLevel" class="catInfo"></div>
                    <br>
                    
                    <h4>NickNames:</h4>
                    <ul data-bind="foreach: nickNames">
                        <li>
                            <span data-bind="text: $data"></span>
                        </li>
                    </ul>

                    <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">

                </div>
            </div>
        </div>




    </div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
